<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Your Final Project</title>
    <!-- Add your custom styles here -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        form {
            margin-top: 20px;
        }

        /* Add more custom styles as needed */
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">WTAMU Course Admin View</h1>
            <p class="card-text">Total Degree Programs registered: {{ degree_programs.count }}</p>

            <script>
                document.getElementById('alertButton').addEventListener('click', function () {
                    alert('Button Clicked!');
                });
            </script>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            {% block content %}
            <h2>Click below to create a new degree</h2>
            <form method="post" action="{% url 'create_course' %}">
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Add a class to the button for styling -->
                <button type="submit" class="btn btn-primary">Create Course</button>
            </form>
            {% endblock %}
        </div>
    </div>
</div>

<!-- Add your scripts here if needed -->

</body>
</html>
